services:
  postgres:
    image: postgres:13
    container_name: demo-postgres
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: demo-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata:
